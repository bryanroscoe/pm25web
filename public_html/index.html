                    <div id="graph" style='height:400px;' > </div>
                </div>
            </div>
            <div class="row-fluid" id="row">
                <div class="span6">
                    <h2>Location</h2>
                    <p id="location">
                        Location is loading
                    </p>
                </div>
                <div class="span6">

                            </ul>
                        </div>
                </div>
            </div>
        </div>
